<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">

    <th:block layout:fragment="script">
        <script th:inline="javascript">
        </script>
    </th:block>

    <th:block layout:fragment="css">
        <style>
            .board .row {
                /* width: 100%; */
                display: flex;
                margin-left: 1em;
                padding-right: 3em;
                margin-top: 1em;
            }

            .board .left {
                /* display: inline-block; */
                width: 90%;
                padding: 1em;
                border: 1px solid #d1d3d8;
                flex-shrink: 1;
            }

            .board .left .title {
                font-size: 1.2rem;
                font-weight: 700;
                margin-top: 0.5rem;
                margin-left: 0.5rem;
                margin-bottom: 1em;
            }

            .board .left .userName {
                font-size: 0.8rem;
                font-weight: 700;
                margin-top: 0.5rem;
                margin-left: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .board .right {
                width: 10%;
                min-width: 5em;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
                border: 1px solid #d1d3d8;
            }

        </style>
    </th:block>

    <button type="button" onclick="location.href='/board/register' ">글쓰기</button>
    <ul class="board">
        <th:block th:each="board, status: ${boards}">
            <a th:href="@{|/board/read/${board.id}|}" class="text-dark">
                <li class="row">
                    <div class="left">
                        <div class="title">[[${board.title}]]</div>
                        <div class="writer">[[${board.writer}]]</div>
                    </div>
                    <div class="right">
                        <div>
                            <p>조회수</p>
                            <p>100회</p>
                        </div>
                    </div>
                </li>
            </a>
        </th:block>
    </ul>
