<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <title>Board Register</title>
</head>


<th:block layout:fragment="css">
    <style>
        .write-wrap {
            margin: 1rem;
        }

        .write-wrap .title {
            font-size: 1.6rem;

            /* width: calc(100% - 2rem); */
            width: 100%;
            box-sizing: border-box;

            padding: 2rem;
            margin-bottom: 1rem;
            /* margin-left: 1rem;
            margin-right: 1rem; */
        }

        .write-wrap .content {
            font-size: 1.6rem;

            width: 100%;
            height: 20rem;
            box-sizing: border-box;

            padding: 2rem;
        }

    </style>
</th:block>


<div layout:fragment="content">

    <form th:action="@{/board/register}" method="post">
        <div class="write-wrap">
            <input class=title type="text" name="title" placeholder="제목을 입력해주세요.">
            <textarea class=content name="content" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <!--
        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" name="title" class="form-control" placeholder="Title">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input type="text" name="writer" class="form-control" placeholder="Writer">
        </div>-->

        <div class="my-4">
            <div class="float-end">
                <button type="submit" class="btn btn-outline-dark">등록</button>
                <button type="reset" class="btn btn-outline-dark">초기화</button>
            </div>
        </div>
    </form>

</div>


<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
      for (let i = 0; i < errors.length; i++) {
        errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
      }
      alert(errorMsg)
    }

</script>
